<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大文件分片</title>
</head>

<body>
    <input type="file" id="fileRef">

</body>

</html>
<script type="module">
    import { cutFile } from './work_file_main.js'

    const fileInput = document.getElementById('fileRef');

    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect(event) {
        cutFile(event.target.files[0]);
    }
</script>
