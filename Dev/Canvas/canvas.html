<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <div>-----</div>
  <canvas id="canvasText" width="100" height="150"></canvas>
</body>
<script>
  let canvas = document.getElementById('canvas');
let context = canvas.getContext('2d');

// 设置文本属性
context.font = 'bold 14px Arial';
context.textAlign = 'center';
context.textBaseline = 'middle';

// 定义文本内容
let text = 'Hello World';

// 定义动画参数
let currentIndex = 0; // 当前显示的字符索引
let animationSpeed = 10000; // 动画速度，单位为毫秒

// 绘制函数
function drawText() {
  // 清空画布
  context.clearRect(0, 0, canvas.width, canvas.height);

  // 绘制已经显示的字符
  let displayedText = text.substring(0, currentIndex);
  context.fillText(displayedText, canvas.width / 2, canvas.height / 2);
}

// 更新函数
function updateText() {
  // 增加当前显示的字符索引
  currentIndex++;

  // 绘制文本
  drawText();

  // 判断是否还有字符需要显示
  if (currentIndex < text.length) {
    // 使用定时器调用更新函数，实现动画效果
    requestAnimationFrame(updateText);
  }
}

// 调用更新函数开始动画
updateText();
</script>
<script>
  let drawing = document.getElementById('canvas');
  if (drawing.getContext) {
    let context = drawing.getContext("2d"); //  获取2D画布

    // 初始化填充颜色以及边框颜色、边框宽度
    context.fillStyle = 'red';
    context.strokeStyle = 'green';
    context.lineWidth = 1;

    // 画一个矩形并挖空
    context.fillRect(0, 0, drawing.width, drawing.height);
    context.clearRect(1, 1, drawing.width - 2, drawing.height - 2);

    // 再画一个矩形
    context.fillRect(170, 170, 80, 80);

    // 修改背景颜色再画一个矩形
    context.fillStyle = 'black';
    context.fillRect(205, 205, 10, 10);

    context.beginPath(); // 创建路径

    context.arc(210, 210, 180, 0, 2 * Math.PI + 1, false);

    context.moveTo(385, 210); // 不移动到这里会出现多余线条，从圆的终点/起点 指向上一个点
    context.arc(210, 210, 175, 0, 2 * Math.PI, false); // 画一个圆

    // 起始点移动，画线
    context.moveTo(170, 250);
    context.lineTo(100, 320);

    context.moveTo(250, 250);
    context.lineTo(320, 320);

    // 起始点移动，画三次贝塞尔曲线
    context.moveTo(250, 170);
    context.quadraticCurveTo(262, 114, 320, 100);

    // 起始点移动，画二次贝塞尔曲线
    context.moveTo(170, 170);
    context.bezierCurveTo(220, 100, 100, 160, 100, 100);

    // 从终点返回上一起点
    context.closePath();

    // 设定填充色，填充闭合图像，画线
    context.fillStyle = "rgba(113, 231, 212, 0.28)";
    context.fill()
    context.stroke();

    // 设置文本属性，绘制文本
    context.strokeStyle = "rgba(31, 72, 222)";
    context.fillStyle = "rgba(11, 72, 122)"
    context.textAlign = "center";
    context.textBaseline = "middle";
    context.font = "bold 14px Arial";
    context.strokeText('XII', 210, 50);
    context.fillText('Ⅲ', 370, 210);
    context.fillText('Ⅵ', 50, 210);
    context.strokeText('Ⅸ', 210, 370);
    context.stroke();


    context.beginPath(); // 创建路径
    context.strokeStyle = "red";
    context.fillStyle = "rgba(11, 72, 122)"

    // 移动原点至圆心
    context.translate(210,210);
    context.moveTo(0, 0);
    context.lineTo(0,140);
    context.fillRect(-5, 135, 10, 10);

    context.
    context.lineTo(140,0);
    context.fillRect(135, 0, 10, 10);
    context.stroke();
  }

  let canvasText = document.getElementById("canvasText");
const textPlace = canvasText.getContext("2d");
textPlace.beginPath();

// 设置文本属性，绘制文本

textPlace.strokeStyle = "rgba(31, 72, 222)";
textPlace.fillStyle = "rgba(11, 72, 122)";
textPlace.textAlign = "center";
textPlace.textBaseline = "middle";
textPlace.font = "bold 14px Arial";

textPlace.fillText('XII', 10, 50);
textPlace.fillText('Ⅲ', 30, 10);
textPlace.fillText('Ⅵ', 50, 10);
textPlace.fillText('Ⅸ', 20, 30);
</script>

</html>

  #canvas {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
